<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h3>Pomodoro Timer</h3>
        <p>Pomodoro Length:</p>
        <p><a href="#"><span class="timer-minus"> - </span></a> <span class="timer-set"> 25 </span> <a href="#"><span class="timer-plus"> + </span></a></p>
        <div class="display-timer"><span class="display-minutes">25</span>:<span class="display-seconds">00</span></div>
        <div class="start-reset">
          <span class="start-text">START</span>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
